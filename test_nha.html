<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Respark of Wonder</title>
            <link rel="stylesheet" href="css/style.css">
            <!--SE0-->
            <meta name="description" content="Respark of Wonder is a project to see your innerchild">
            <meta name="keywords" content="Respark of Wonder, innerchild, wonder, project, Mass Media, Mass">
            <meta name="author" content="Mass Media">
            <meta property="og:type" content="website">
            <!--Favicon-->
            <link rel="icon" href="assets/ROW.svg" type="image/x-icon">
            <link rel="shortcut icon" href="assets/ROW.svg" type="image/x-icon">
            <!-- Mobile icons -->
            <link rel="icon" href="assets/ROW.svg" type="image/svg+xml">
            <link rel="apple-touch-icon" href="assets/ROW.svg">
            <meta name="theme-color" content="#000">
    </head>
    <body>
        <div id=loading-screen  >
            <img id="loadinggif"src="assets/loading.gif" alt="Loading" />
        </div>
        <script>
            window.addEventListener('load', function() {
                document.getElementById('loading-screen').style.display = 'none';
                preloadGIFs();
            });

            function preloadGIFs() {
                const gifUrls = [
                    'assets/Test/GIF/GIF1.gif',
                    'assets/Test/GIF/GIF2.gif',
                    'assets/Test/GIF/GIF3.gif',
                    'assets/Test/GIF/GIF4.gif',
                    'assets/Test/GIF/GIF5.gif'
                ];
                gifUrls.forEach(url => {
                    const img = new Image();
                    img.src = url;
                });
            }
        </script>
        <div class="background"></div>
        <div class="testnha-bg" alt="testnha-bg">
            <img id="bg1" src="assets/Test/BG 1.svg" alt="testnha-bg">
            <img id="bg2" src="assets/Test/BG 1- rightbottom.svg" alt="testnha-bg">
            <img id="bg3" src="assets/Test/GIF/GIF1.gif" alt="GIF Image">
            <img id="bg4-left" src="assets/Test/gamebutton.svg" alt="testnha-bg">
            <img id="bg4-right" src="assets/Test/gamebutton.svg" alt="testnha-bg">
            <img id="bg5" src="assets/Test/RSOW sticker.png" alt="testnha-bg">
            <img id="bg6" src="assets/Test/DAIZI sticker.svg" alt="testnha-bg">
            <img id="bg7" src="assets/Test/BG 2.svg" alt="testnha-bg">
            <img id="bg9" src="assets/Test/how to play.png" alt="testnha-bg">
            <img id="bg8" src="assets/Test/blipping.svg" alt="testnha-bg">
        </div>
        <div x-data="quizApp">
            <divc class="question" x-show="currentQuestion < questions.length">
                <h2 class="question_text" x-text="questions[currentQuestion].question"></h2>
                <ul>
                    <template x-for="(answer, index) in questions[currentQuestion].answers" :key="index">
                        <li>
                            <button @click="selectAnswer(index)" x-text="answer" class="answer-button"></button>
                                    </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                        
                    </li>
                    </template>
                </ul>
            </div>
        
        </div>
    </body>

</html>
<script src="js/script.js"></script>
<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('quizApp', () => ({
        currentQuestion: 0,
        score: 0,
        answersCount: [0, 0, 0, 0],
        questions: [
            { question: 'As you begin your journey into the mysterious forest, alongside your childhood friends to find the hidden treasure in a chest, you will be the one who...',
                answers: ['Leads the conversation among people and connects everyone together', 'Always comes up with ideas to ace the challenge that shocks them', 'Plans for upcoming to-do things to make sure the mission can be done in a smart way', 'Enjoys the challenge to the fullest and have fun with other players'] },
            { question: 'After claiming the chest, you and your friends walk to find a place to take some rest. On the chest, there are 4 words engraved on it. Your choice would be:',
                answers: ['Friends', 'Amazement', 'Control', 'Truth'] },
            { question: 'Your crew reaches a place to rest for tonight. As the night walks in the atmosphere, you feel less at ease, and a fear that randomly popped up in your mind would be?', 
                answers: ['Feeling lonely', 'Feeling useless', 'Being viewed as "mediocre"', 'Lose track of what you are doing'] },
            { question: 'It is a cloud of thoughts, and you suddenly remember moments that you feel no confidence in you, they are occasions when', 
                answers: ['You cannot blend in people around you', 'Dealing with multiple aspects of a problem', 'Coping with emergency situations', 'You are not in your own realm'] },
            { question: 'The next day, all of you decide to open the chest. Besides the golden tokens, an angel appears and says "Please give a message for your future days". You want to say to your future version that:', 
                answers: ['Improve yourself through lessons from your relationships', 'Try hard to be the one-and-only person that comes with bold ideas.', ' Express your abilities to get recognitions that push your to further achievements', 'Stay strong-minded for upcoming challenges that offer you precious lessons'] }
        ],
        gradients: [
            'linear-gradient(180deg, #5DDE00 0%, #FDFCFB 50%, #5DDE00 100%)',
            'linear-gradient(180deg, #FFBB00 0%, #FDFCFB 50%, #FFBB00 100%)',
            'linear-gradient(180deg, #0095BD 0%, #FDFCFB 50%, #0095BD 100%)',
            'linear-gradient(180deg, #F990DF 0%, #FDFCFB 50%, #F990DF 100%)',
            'linear-gradient(180deg, #00D241 0%, #FDFCFB 50%, #00D241 100%)'
        ],
        gradientsbutton: [
            'linear-gradient(to bottom , #FDFCFB , #5DDE00 )',
            'linear-gradient(to bottom , #FDFCFB , #FFBB00 )',
            'linear-gradient(to bottom, #FDFCFB , #0095BD )',
            'linear-gradient(to bottom, #FDFCFB , #F990DF )',
            'linear-gradient(to bottom, #FDFCFB , #00D241 )'
        ],
        selectAnswer(index) {
            if (this.currentQuestion < 3) {
                this.answersCount[index] += 3.5;
            } else {
                this.answersCount[index] += 0.4;
            }
            this.currentQuestion++;
            if (this.currentQuestion >= this.questions.length) {
                const maxCount = Math.max(...this.answersCount);
                const resultIndex = this.answersCount.indexOf(maxCount);
                const result = ['A', 'B', 'C', 'D'][resultIndex];
                let resultPage = '';
                switch (result) {
                    case 'A':
                        resultPage = 'nha_networker.html';
                        break;
                    case 'B':
                        resultPage = 'nha_pioneer.html';
                        break;
                    case 'C':
                        resultPage = 'nha_constructor.html';
                        break;
                    case 'D':
                        resultPage = 'nha_dreamchaser.html';
                        break;
                }
                
                window.location.href = resultPage;
            } else {
                const bg3Element = document.getElementById('bg3');
                if (bg3Element) {
                    const answerButtons = document.querySelectorAll('.answer-button');
                    const hoverColors = ['#9EDD42', '#FF8100', '#0095BD', '#F20071', '#00D241'];
                    answerButtons.forEach(button => {
                        button.style.background = this.gradientsbutton[this.currentQuestion];
                        button.addEventListener('mouseover', () => {
                            button.style.background = hoverColors[this.currentQuestion];
                        });
                        button.addEventListener('mouseout', () => {
                            button.style.background = this.gradientsbutton[this.currentQuestion];
                        });
                    });
                    bg3Element.src = `assets/Test/GIF/GIF${this.currentQuestion + 1}.gif`;
                    bg3Element.onload = function() {
                        console.log('Image loaded successfully');
                    };
                    bg3Element.onerror = function() {
                        console.error('Error loading image');
                    };
                } else {
                    console.error('Element with id "bg3" not found');
                }

                const bodyElement = document.body;
                if (bodyElement) {
                    bodyElement.style.background = this.gradients[this.currentQuestion];
                    bodyElement.style.animation = 'backgroundAnimation 10s infinite';
                } else {
                    console.error('Body element not found');
                }

                const backgroundDiv = document.querySelector('.background');
                if (backgroundDiv) {
                    backgroundDiv.style.background = this.gradients[this.currentQuestion];
                    backgroundDiv.style.animation = 'backgroundAnimation 10s infinite';
                } else {
                    console.error('Element with class "background" not found');
                }
            }
        },
        init() {
            const bodyElement = document.body;
            if (bodyElement) {
                bodyElement.style.background = this.gradients[this.currentQuestion];
            } else {
                console.error('Body element not found');
            }

            const backgroundDiv = document.querySelector('.background');
            if (backgroundDiv) {
                backgroundDiv.style.background = this.gradients[this.currentQuestion];
                backgroundDiv.style.animation = 'backgroundAnimation 10s infinite';
            } else {
                console.error('Element with class "background" not found');
            }
        }
    }));
});
</script>


<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
