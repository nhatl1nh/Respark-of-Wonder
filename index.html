        <img id="gifgmaychoigame" src="assets/Homepage/[GIF] Hover Background/GAME.gif">
        <img id="gifnhatki" src="assets/Homepage/[GIF] Hover Background/NHẬT KÝ.gif">

        <img id="gifvoso" src="assets/Homepage/[GIF] Hover Background/ỐC.gif">
        <img id="gifxephinh" src="assets/Homepage/[GIF] Hover Background/MẢNH GHÉP.gif">

    <div class="maychoigame" >
        <img id="maychoigamecomau" src="assets/Homepage/[HOVER] CÓ MÀU/[CÓ MÀU] Máy chơi game.png">
        <img id="maychoigamekhongmau"  src="assets/Homepage/[HOVER] KHÔNG MÀU/[K MÁU] Máy chơi game.png">

        <img id="nhatkicomau" src="assets/Homepage/[HOVER] CÓ MÀU/[CÓ MÀU] Nhật kí.png">
        <img id="nhatkikhongmau" src="assets/Homepage/[HOVER] KHÔNG MÀU/[K MÀU] Nhật kí.png">
    </div>
    <div class="taptomau" >
        <img id="taptomaucomau" src="assets/Homepage/[HOVER] CÓ MÀU/[CÓ MÀU] Tập tô màu.png">
        <img id="taptomaukhongmau" src="assets/Homepage/[HOVER] KHÔNG MÀU/[K MÀU] Tệp vẽ.png">

    </div>

</div>
<script>
function resetDisplays() {
    document.getElementById('maychoigamecomau').style.display = 'block';
    document.getElementById('maychoigamekhongmau').style.display = 'none';
    document.getElementById('gifgmaychoigame').style.display = 'none';
    document.getElementById('nhatkicomau').style.display = 'block';
    document.getElementById('nhatkikhongmau').style.display = 'none';
    document.getElementById('gifnhatki').style.display = 'none';
    document.getElementById('taptomaucomau').style.display = 'block';
    document.getElementById('taptomaukhongmau').style.display = 'none';
    document.getElementById('giftaptomau').style.display = 'none';
    document.getElementById('vosocomau').style.display = 'block';
    document.getElementById('vosokhongmau').style.display = 'none';
    document.getElementById('gifvoso').style.display = 'none';
    document.getElementById('xephinhcomau').style.display = 'block';
    document.getElementById('xephinhkhongmau').style.display = 'none';
    document.getElementById('gifxephinh').style.display = 'none';
}

document.getElementById('maychoigamecomau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('maychoigamekhongmau').style.display = 'block';
    document.getElementById('gifgmaychoigame').style.display = 'block';
});
document.getElementById('maychoigamekhongmau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('maychoigamecomau').style.display = 'block';
    document.getElementById('gifgmaychoigame').style.display = 'none';
});
document.getElementById('nhatkicomau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('nhatkikhongmau').style.display = 'block';
    document.getElementById('gifnhatki').style.display = 'block';
});
document.getElementById('nhatkikhongmau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('nhatkicomau').style.display = 'block';
    document.getElementById('gifnhatki').style.display = 'none';
});
document.getElementById('taptomaucomau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('taptomaukhongmau').style.display = 'block';
    document.getElementById('giftaptomau').style.display = 'block';
});
document.getElementById('taptomaukhongmau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('taptomaucomau').style.display = 'block';
    document.getElementById('giftaptomau').style.display = 'none';
});
document.getElementById('vosocomau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('vosokhongmau').style.display = 'block';
    document.getElementById('gifvoso').style.display = 'block';
});
document.getElementById('vosokhongmau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('vosocomau').style.display = 'block';
    document.getElementById('gifvoso').style.display = 'none';
});
document.getElementById('xephinhcomau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('xephinhkhongmau').style.display = 'block';
    document.getElementById('gifxephinh').style.display = 'block';
});
document.getElementById('xephinhkhongmau').addEventListener('click', function() {
    resetDisplays();
    this.style.display = 'none';
    document.getElementById('xephinhcomau').style.display = 'block';
    document.getElementById('gifxephinh').style.display = 'none';
});
</script>
